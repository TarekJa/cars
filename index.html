  <style>
    :root{
      /* Brand-ish palette قريب من اللوغو (أخضر/تيال + لمسة برتقالي) */
      --bg: #101415;
      --bg2:#0b0f10;
      --panel:#12191a;
      --panel2:#0f1415;
      --card:#121a1c;
      --card2:#0e1415;

      --text:#eaf2f2;
      --muted:#a9b6b6;

      --accent:#4ea58f;      /* teal */
      --accent2:#2a7b69;     /* darker teal */
      --orange:#f48a22;      /* logo orange touch */
      --red:#ff3b4e;
      --yellow:#ffcc00;
      --green:#2dd36f;

      --border: rgba(255,255,255,.18);
      --borderStrong: rgba(255,255,255,.26);

      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --radius: 22px;
      --radius2: 16px;

      --fs-1: clamp(14px, 1.6vw, 16px);
      --fs-2: clamp(16px, 2.2vw, 18px);
      --fs-3: clamp(20px, 2.8vw, 24px);
      --fs-big: clamp(30px, 4.2vw, 44px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
      background:
        radial-gradient(1200px 700px at 80% 0%, rgba(78,165,143,.20), transparent 60%),
        radial-gradient(900px 500px at 10% 10%, rgba(244,138,34,.16), transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      overflow-x:hidden;
    }

    .wrap{
      max-width: 1250px;
      margin: 0 auto;
      padding: 18px 14px 36px;
    }

    /* خلفية رمادي غامق لتوضيح الفواصل */
    .sectionBg{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      padding: 14px;
    }

    /* Header */
    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 10px;
      z-index: 20;
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 240px;
    }
    .brandLogo{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.2);
      flex: 0 0 auto;
      display:grid;
      place-items:center;
    }
    .brandLogo img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .brandTitle{
      display:flex;
      flex-direction:column;
      line-height:1.15;
    }
    .brandTitle b{
      font-size: var(--fs-3);
      letter-spacing: .2px;
    }
    .brandTitle span{
      color: var(--muted);
      font-size: var(--fs-1);
      margin-top: 2px;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 16px;
      cursor:pointer;
      font-weight:700;
      font-size: var(--fs-1);
      transition: transform .08s ease, border-color .12s ease, background .12s ease;
      user-select:none;
    }
    .btn:hover{
      border-color: rgba(255,255,255,.28);
      background: rgba(255,255,255,.06);
      transform: translateY(-1px);
    }
    .btn.primary{
      border-color: rgba(78,165,143,.35);
      background: rgba(78,165,143,.18);
    }
    .btn.warn{
      border-color: rgba(244,138,34,.35);
      background: rgba(244,138,34,.12);
    }
    .btn.danger{
      border-color: rgba(255,59,78,.35);
      background: rgba(255,59,78,.10);
    }

    .statusLine{
      font-size: var(--fs-1);
      color: var(--muted);
      white-space:nowrap;
    }

    /* Grid */
    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .brand{ min-width: 200px; }
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
      .topbar{ position: static; }
      .brandLogo{ width: 50px; height: 50px; border-radius: 14px; }

    /* Vehicle card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.06));
      border: 2px solid rgba(255,255,255,.22);   /* أوضح + أفتح شوي */
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }

    /* إطار داخلي إضافي يوضح استقلال كل سيارة */
    .card::before{
      content:"";
      position:absolute;
      inset: 10px;
      border-radius: calc(var(--radius) - 10px);
      border: 1px solid rgba(255,255,255,.08);
      pointer-events:none;
    }

    .cardHead{
      padding: 14px 14px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }

    .headLeft{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      flex:1;
      min-width: 0;
    }

    .metaBox{
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 10px 12px;
      flex: 1;
      min-width: 0;
    }
    .metaBox .line1{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }
    .vehicleName{
      font-weight:900;
      font-size: var(--fs-2);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 100%;
    }
    .branchTag{
      font-weight:800;
      font-size: var(--fs-1);
      color: rgba(234,242,242,.92);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(78,165,143,.25);
      background: rgba(78,165,143,.10);
      white-space:nowrap;
    }
    .metaBox .line2{
      margin-top: 8px;
      color: var(--muted);
      font-size: var(--fs-1);
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
    }

    /* ===== Turkish plate (clean, no stars) ===== */
    .plate{
      display:flex;
      align-items: stretch;
      border-radius: 14px;
      overflow:hidden;
      border: 2px solid rgba(0,0,0,.25);
      background: #f7f7f7;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      min-width: 230px;
      max-width: 360px;
      flex: 0 0 auto;
    }
    .plate .tr{
      background:#0b3d91;
      color:#fff;
      font-weight:900;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 64px;
      letter-spacing: .8px;
    }
    .plate .num{
      flex:1;
      background:#fff;
      color:#111;
      font-weight:900;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      letter-spacing: 2px;
      font-size: 18px;
    }

    .plate .stars,.plate .star,.plate .euStars,.plate::before,.plate::after{
      content:none !important; display:none !important;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.14);
      font-weight:900;
      font-size: var(--fs-1);
      white-space:nowrap;
      max-width: 100%;

    .badge.alert { border-color: rgba(255,204,0,.35); }

      display:grid;

      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius2);
      padding: 12px;
      min-height: 132px;
      display:flex;
      flex-direction:column;
      gap: 10px;

    .boxTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .boxTitle{
      font-weight: 1000;
      font-size: var(--fs-2); /* كِبّرنا العنوان */
      letter-spacing: .2px;
    }

    .daysLine{
      display:flex;
      align-items:baseline;
      justify-content:flex-start;
      gap: 8px; /* مسافة واضحة بين الرقم و "يوم متبقي" */

      font-weight: 1000;
      font-size: clamp(26px, 4vw, 38px); /* أصغر شوي من السابق */

      font-size: var(--fs-2);

      justify-content:space-between;

      font-size: var(--fs-1);

    .dateVal{
      color: var(--text);
      font-weight: 900;
      font-size: var(--fs-2);
      letter-spacing: .3px;

    .bar{
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .bar > i{
      display:block;
      height: 100%;

      border-radius: 999px;

      box-shadow: 0 0 20px rgba(45,211,111,.18);

    /* Edit UI */
    .editTools{
      display:none;
      margin-top: 8px;
      gap:10px;

      margin-top: 10px;

      flex-wrap:wrap;

    .toast{

      bottom: 14px;

      color: var(--text);

      display:none;
      z-index: 50;
    }
    .toast.show{ display:block; }

  </style>

<script>

/* ======================
   أدوات تاريخ (dd-mm-yyyy)
====================== */
function pad2(n){ return String(n).padStart(2,'0'); }

/** parses dd-mm-yyyy OR dd/mm/yyyy safely */
function parseDMY(s){
  if(!s) return null;
  const parts = String(s).trim().split(/[-\/]/);
  if(parts.length !== 3) return null;
  const d = Number(parts[0]), m = Number(parts[1]), y = Number(parts[2]);
  if(!y || !m || !d) return null;
  return new Date(y, m-1, d);
}
function formatDMY(dateObj){
  if(!dateObj || isNaN(dateObj.getTime())) return "";
  return `${pad2(dateObj.getDate())}-${pad2(dateObj.getMonth()+1)}-${dateObj.getFullYear()}`;
}
/* For <input type="date"> value: yyyy-mm-dd */
function toISODate(dateObj){
  if(!dateObj || isNaN(dateObj.getTime())) return "";
  return `${dateObj.getFullYear()}-${pad2(dateObj.getMonth()+1)}-${pad2(dateObj.getDate())}`;
}
function fromISOToDMY(iso){
  if(!iso) return "";
  const parts = String(iso).split("-");
  if(parts.length !== 3) return "";
  const y=Number(parts[0]), m=Number(parts[1]), d=Number(parts[2]);
  if(!y||!m||!d) return "";
  return `${pad2(d)}-${pad2(m)}-${y}`;
}

function daysDiff(dateObj){
  if(!dateObj || isNaN(dateObj.getTime())) return null;
  const now = new Date();
  const a = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
  const b = new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate()).getTime();
  return Math.round((b - a) / 86400000);
}

/* ======================
   Status + Icons
====================== */
function statusForDays(d){
  if(d === null) return { key:"long", label:"مدة طويلة", type:"long" };
  if(d < 0)      return { key:"expired", label:"منتهية", type:"expired" };
  if(d <= 15)    return { key:"urgent", label:"عاجل", type:"urgent" };
  if(d <= 30)    return { key:"alert", label:"تنبيه", type:"alert" };
  if(d <= 60)    return { key:"follow", label:"متابعة", type:"follow" };
  if(d <= 120)   return { key:"safe", label:"المدة آمنة", type:"safe" };
  return          { key:"long", label:"مدة طويلة", type:"long" };
}

/* Alert: yellow triangle with exclamation */
function svgAlert(){
  return `
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path fill="#ffcc00" d="M12 3 1 21h22L12 3z"></path>
    <path fill="#111" d="M11 9h2v6h-2z"></path>
    <circle cx="12" cy="18" r="1.2" fill="#111"></circle>
  </svg>`;
}

/* Urgent: red dot (different from alert) */
function svgUrgent(){
  return `
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <circle cx="12" cy="12" r="10" fill="#ff3b4e"></circle>
    <path fill="#fff" d="M11 7h2v8h-2z"></path>
    <circle cx="12" cy="17.6" r="1.2" fill="#fff"></circle>

}

/* Expired: red octagon */
function svgExpired(){
  return `
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path fill="#ff3b4e" d="M7.2 2h9.6L22 7.2v9.6L16.8 22H7.2L2 16.8V7.2L7.2 2z"></path>
    <path fill="#fff" d="M11 7h2v8h-2z"></path>
    <circle cx="12" cy="17.6" r="1.2" fill="#fff"></circle>

}

/* Follow-up: orange dot */
function svgFollow(){
  return `
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <circle cx="12" cy="12" r="10" fill="#f48a22"></circle>
  </svg>`;
}

/* Safe/Long: green dot */
function svgGreen(){
  return `
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <circle cx="12" cy="12" r="10" fill="#2dd36f"></circle>
  </svg>`;
}

function badgeIcon(type){
  if(type === "alert") return svgAlert();
  if(type === "urgent") return svgUrgent();
  if(type === "expired") return svgExpired();
  if(type === "follow") return svgFollow();
  if(type === "safe" || type === "long") return svgGreen();
  return svgGreen();
}

/* ======================
   JSONP (GET) to read all
====================== */
function jsonp(url, callbackParam="callback"){
  return new Promise((resolve, reject) => {
    const cbName = "__cb_" + Math.random().toString(36).slice(2);
    const script = document.createElement("script");
    const sep = url.includes("?") ? "&" : "?";
    script.src = `${url}${sep}${callbackParam}=${cbName}`;
    script.async = true;

    const timer = setTimeout(() => {
      cleanup();
      reject(new Error("Timeout"));
    }, 12000);

    window[cbName] = (payload) => {
      cleanup();
      resolve(payload);
    };

    function cleanup(){
      clearTimeout(timer);
      if(script && script.parentNode) script.parentNode.removeChild(script);
      try{ delete window[cbName]; }catch(e){ window[cbName]=undefined; }
    }

    script.onerror = () => {
      cleanup();
      reject(new Error("JSONP load failed"));
    };

    document.head.appendChild(script);
  });
}

/* Clock */
function tick(){
  const d = new Date();
  const hh = d.getHours()%12 || 12;
  const ampm = d.getHours() >= 12 ? "PM" : "AM";
  clockLine.textContent = `${ampm} ${pad2(hh)}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}  •  ${pad2(d.getDate())}/${pad2(d.getMonth()+1)}/${d.getFullYear()}`;
}
setInterval(tick, 1000); tick();

/* ======================

function normalizePlate(s){

}

function boxHTML(title, dateStr, days, type){
  const st = statusForDays(days);
  const icon = badgeIcon(st.type);

  // bar width (0..100) based on days, clamp
  let w = 100;
  if(days === null) w = 100;
  else if(days < 0) w = 6;
  else w = Math.max(6, Math.min(100, Math.round((days/180)*100)));

  // bar color variant
  let barGrad = "linear-gradient(90deg, rgba(78,165,143,.95), rgba(45,211,111,.95))";
  if(st.type === "urgent" || st.type === "expired") barGrad = "linear-gradient(90deg, rgba(255,59,78,.95), rgba(255,59,78,.75))";
  if(st.type === "alert") barGrad = "linear-gradient(90deg, rgba(255,204,0,.95), rgba(244,138,34,.95))";
  if(st.type === "follow") barGrad = "linear-gradient(90deg, rgba(244,138,34,.95), rgba(244,138,34,.70))";

  const safeDays = (days === null) ? "—" : String(days);

  return `
    <div class="box">
      <div class="boxTop">
        <div class="boxTitle">${title}</div>
        <div class="badge ${st.type}">
          ${icon}
          <span>${st.label}</span>
        </div>
      </div>

      <div class="daysLine">
        <div class="daysNum">${safeDays}</div>
        <div class="daysWord">يوم متبقي</div>
      </div>

      <div class="dateLine">
        <span>تاريخ الانتهاء</span>
        <span class="dateVal">${dateStr || "—"}</span>
      </div>

      <div class="bar"><i style="width:${w}%; background:${barGrad}"></i></div>
    </div>
  `;
}

function render(){
  // sort: closest due (min of two dates)
  const sorted = [...cars].sort((a,b)=>{
    const aMin = Math.min(
      daysDiff(parseDMY(a.inspection_date)) ?? 999999,
      daysDiff(parseDMY(a.sigorta_date)) ?? 999999
    );
    const bMin = Math.min(
      daysDiff(parseDMY(b.inspection_date)) ?? 999999,
      daysDiff(parseDMY(b.sigorta_date)) ?? 999999
    );
    return aMin - bMin;
  });

  grid.innerHTML = "";

  for(const row of sorted){
    const id = String(row.id ?? "");
    const plateText = normalizePlate(row.plate);
    const vehicle = row.vehicle || "";
    const driver = row.driver || "";
    const phone = row.driver_phone || "";
    const branch = row.branch || "";

    const inspObj = parseDMY(row.inspection_date);
    const sigObj  = parseDMY(row.sigorta_date);

    const inspText = formatDMY(inspObj);
    const sigText  = formatDMY(sigObj);

    const inspDays = daysDiff(inspObj);
    const sigDays  = daysDiff(sigObj);

    // badge: show nearest status summary (inspection vs sigorta)
    const nearest = (inspDays === null && sigDays === null) ? {who:"", d:null} :
                    (sigDays === null) ? {who:"المعاينة", d:inspDays} :
                    (inspDays === null) ? {who:"السيكورتا", d:sigDays} :
                    (sigDays <= inspDays) ? {who:"السيكورتا", d:sigDays} : {who:"المعاينة", d:inspDays};

    const st = statusForDays(nearest.d);
    const badge = `
      <div class="badge ${st.type}">
        ${badgeIcon(st.type)}
        <span>${st.label} • ${nearest.who} •</span>
        <span>${nearest.d === null ? "—" : nearest.d} يوم</span>
      </div>
    `;

    const card = document.createElement("div");
    card.className = "card";
    card.dataset.id = id;

    card.innerHTML = `
      <button class="btn danger tinyBtn cardDel" data-act="delete">حذف</button>

      <div class="cardHead">
        <div class="headLeft">
          <div class="metaBox">
            <div class="line1">
              <div class="vehicleName" title="${escapeHtml(vehicle)}">${escapeHtml(vehicle) || "—"}</div>
              <div class="branchTag">${escapeHtml(branch) || "—"}</div>
            </div>
            <div class="line2">
              <span>السائق: <b>${escapeHtml(driver) || "—"}</b></span>
              <span>هاتف: <b dir="ltr">${escapeHtml(phone) || "—"}</b></span>
            </div>

            <div class="editForm">
              <input class="field" data-k="vehicle" placeholder="اسم / النوع" value="${escapeAttr(vehicle)}">
              <input class="field" data-k="branch" placeholder="التبعية" value="${escapeAttr(branch)}">
              <input class="field" data-k="driver" placeholder="السائق" value="${escapeAttr(driver)}">
              <input class="field" data-k="driver_phone" placeholder="هاتف السائق" value="${escapeAttr(phone)}">
            </div>
          </div>
        </div>

        <div style="display:flex; flex-direction:column; gap:10px; align-items:flex-start;">
          ${badge}
          <div class="plate" title="لوحة تركية">
            <div class="tr">TR</div>
            <div class="num" dir="ltr">${escapeHtml(plateText) || "—"}</div>
          </div>

          <div class="editForm" style="width:100%;">
            <input class="field" data-k="plate" placeholder="رقم السيارة (البلاكة)" value="${escapeAttr(plateText)}">
          </div>
        </div>
      </div>

      <div class="cardBody">
        ${boxHTML("المعاينة", inspText, inspDays, "inspection")}
        ${boxHTML("السيكورتا", sigText, sigDays, "sigorta")}

        <div class="editForm" style="grid-column:1/-1;">
          <input class="field" data-k="inspection_date_iso" type="date" value="${toISODate(inspObj)}" style="min-width:220px;">
          <input class="field" data-k="sigorta_date_iso" type="date" value="${toISODate(sigObj)}" style="min-width:220px;">
        </div>
      </div>
    `;

    // attach handlers for edit inputs (NO re-render on each key -> avoid page jump)
    const inputs = card.querySelectorAll(".editForm .field");
    inputs.forEach(inp=>{
      inp.addEventListener("input", ()=>{
        const k = inp.dataset.k;
        const cur = pending.get(id) || {...row}; // base row
        if(k === "inspection_date_iso") cur.inspection_date = fromISOToDMY(inp.value);
        else if(k === "sigorta_date_iso") cur.sigorta_date = fromISOToDMY(inp.value);
        else cur[k] = inp.value;
        pending.set(id, cur);
      });
    });

    // delete
    card.querySelector('[data-act="delete"]').addEventListener("click", async ()=>{
      if(!editing) return;
      if(!confirm("تأكيد حذف السيارة؟")) return;
      await apiDelete(id);
      await load();
    });

    grid.appendChild(card);
  }
}

function escapeHtml(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}
function escapeAttr(s){ return escapeHtml(s).replace(/"/g, "&quot;"); }

/* ======================
   API calls
====================== */
async function load(){
  try{
    lastInfo.textContent = "جارِ التحميل…";
    const payload = await jsonp(API_URL, "callback");
    if(!payload || payload.ok !== true) throw new Error(payload?.error || "Load failed");
    cars = Array.isArray(payload.data) ? payload.data : [];
    lastInfo.textContent = `آخر تحديث: ${new Date().toLocaleString()}`;
    render();
  }catch(err){
    console.error(err);
    lastInfo.textContent = "خطأ بالتحميل";
    showToast("تعذر تحميل البيانات. تأكد من رابط Apps Script.");
  }
}

/* POST (no-cors) write: works مع Apps Script الشائع */
async function apiUpsert(row){
  const body = { pass: editPass, action:"upsert", row };
  await fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify(body)
  });
}
async function apiDelete(id){
  const body = { pass: editPass, action:"delete", id };
  await fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify(body)
  });
}

/* ======================
   Edit mode
====================== */
function enterEdit(){
  // طلب كلمة مرور (لا نضعها شفاف/ضعيفة)
  const p = prompt("أدخل كلمة المرور للتعديل:");
  if(!p) return;
  editPass = p;

  editing = true;
  pending.clear();
  document.body.classList.add("editing");
  document.getElementById("editTools").style.display = "flex";
  showToast("وضع التعديل مفعل");
}
function exitEdit(){
  editing = false;
  pending.clear();
  document.body.classList.remove("editing");
  document.getElementById("editTools").style.display = "";
  editPass = null;
  showToast("تم إغلاق التعديل");
}

async function saveAll(){
  if(!editing) return;
  const items = Array.from(pending.values());
  if(items.length === 0){
    showToast("لا يوجد تغييرات للحفظ");
    return;
  }

  // حفظ بدون إعادة رسم أثناء الكتابة -> لا يوجد قفز
  showToast("جارِ الحفظ…");
  for(const row of items){
    // enforce plate normalization + keep id
    row.plate = normalizePlate(row.plate);
    await apiUpsert(row);
  }
  pending.clear();
  showToast("تم إرسال التعديلات");
  // reload after save
  await load();
}

function addCar(){
  if(!editing) return;

  const newId = String(Date.now()); // id مؤقت، السكربت قد يعيد ترقيمه حسب منطقك
  const row = {
    id: newId,
    plate: "",
    vehicle: "",
    driver: "",
    driver_phone: "",
    branch: "",
    inspection_date: "",
    sigorta_date: ""
  };

  // add to state at top
  cars = [row, ...cars];
  pending.set(newId, row);
  render();

  // scroll to top of grid smoothly
  window.scrollTo({ top: 0, behavior: "smooth" });
  showToast("تمت إضافة بطاقة سيارة (املأ الحقول ثم احفظ)");
}

/* ======================
   Buttons
====================== */
document.getElementById("btnEdit").addEventListener("click", enterEdit);
document.getElementById("btnExit").addEventListener("click", exitEdit);
document.getElementById("btnReload").addEventListener("click", load);
document.getElementById("btnSave").addEventListener("click", saveAll);
document.getElementById("btnAdd").addEventListener("click", addCar);

/* Initial load */
load();
</script>
